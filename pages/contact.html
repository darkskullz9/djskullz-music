<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" charset="utf-8" content="width=device-width"/>
        <link rel="stylesheet" href="../styles/theme.css"/>
		<script src="https://kit.fontawesome.com/55e4b94886.js" crossorigin="anonymous"></script>
		<title>DJ Skullz - Contact</title>
	</head>

    <body>
        <header class="header">
            <a href="../index.html">
				<img class ="website-logo" src="../assets/images/website-logo.png" alt="DJ Skullz's logo">
			</a>

            <nav>
				<a href="../index.html">Home</a>
				<a href="./releases.html">Releases</a>
			</nav>
        </header>

        <main class="page">
            <section id="hero-container">
                <h1>Contact</h1>
                <article id="hero-content">
                    <form id="contactForm" action="https://formspree.io/f/xblrewlo" method="post">
                        <label for="name">Name: 
                            <input type="text" id="name" name="name" required>
                        </label>
                        
                        <label for="email">Email: 
                            <input type="email" id="email" name="email" required>
                        </label>
                        
                        <label for="message">Message: 
                            <textarea id="message" name="message" required></textarea>
                        </label>
                        
                        <button type="submit">Send</button>
                    </form>
                    </article>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <a href="../index.html">
                    <img class="website-logo" src="../assets/images/website-logo.png" alt="DJ Skullz's logo">
                </a>

				<div class="socials">
					<i class="fa-brands fa-instagram icons"></i>
					<i class="fa-brands fa-x-twitter icons"></i>
				</div>	
            </div>

            <div class="footer-content">
                <nav>
					<a href="../index.html">Home</a>
					<a href="./releases.html">Releases</a>
					<a href="./contact.html">Contact</a>
				</nav>

				<p>&COPY; DJ Skullz</p>
            </div>
        </footer>
    </body>
</html>
