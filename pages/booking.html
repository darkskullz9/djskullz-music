                            <div class="personal-informations">

                                    <div>
                                        <label for="phone-number">Phone Numer</label>

                            </div>
                        </fieldset>

                                    <div class="event-address">

                                                <label for="street">Street</label>

                                            </div>
        
                                            <div>
                                                <label for="city">City</label>
                                                <input type="text" name="City: " id="city" class="input">
                                            </div>
                                        </div>
    
                                        <div class="zip">
                                            <label for="postal-code">Postal Code</label>
                                            <input type="text" name="Postal code: " id="postal-code" class="input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
